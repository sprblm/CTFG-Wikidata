# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Sync data

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron:  '53 5 * * *'

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    environment: prod

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3
      uses: actions/setup-python@v3
      with:
        python-version: "3.13"
    - name: Install dependencies
      run: |
        pip install poetry
        poetry install --sync
    - name: Run
      run: |
        poetry run python src/sync.py
      env:
        AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
        AIRTABLE_BASE_ID: ${{ vars.AIRTABLE_BASE_ID }}
        WIKIDATA_BOT_PW: ${{ secrets.WIKIDATA_BOT_PW }}
        WIKIDATA_BOT_USERNAME: ${{ secrets.WIKIDATA_BOT_USERNAME }}
        WIKIDATA_MAX_RESULTS_PER_SEARCH: ${{ vars.WIKIDATA_MAX_RESULTS_PER_SEARCH }}
